<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script type="module" src="./js/main.js" defer></script>
    <script src="./js/contatos.js" defer type="module"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Contatos crud</title>
</head>
<body>
    <header>
        <img src="./img/logo-senai.png" alt="logo senai">
        <input type="text" id="nome-contato" placeholder="Digite o nome do contato">
        <button class="button" id="novo-contato">Criar Contato</button>
    </header>
    <main>
        <div class="container" id="container">

        </div>
        <form>
            <div class="preview">
                <input class="preview-input" id = "foto" type="file" accept="image/*">
                <label class = "preview-label" for="foto"></label>
                <img src="" class="preview-image" id="preview-image">
            </div>
            <div class="input">
                <label>Nome</label>
                <input type="text" class="input-text" id="nome">
            </div>
            <div class="input">
                <label>E-mail</label>
                <input type="text" class="input-text" id="email">
            </div>
            <div class="input">
                <label>Celular</label>
                <input type="text" class="input-text" id="celular">
            </div>
            <div class="input">
                <label>Endere√ßo</label>
                <input type="text" class="input-text" id="endereco">
            </div>
            <div class="input">
                <label>Cidade</label>
                <input type="text" class="input-text" id="cidade">
            </div>
            <div class="button-container">
                <button type="button" class="button" id="editar">Editar</button>
                <button type="button" class="button" id="deletar">Deletar</button>
                <button type="button" class="button" id="salvar">Salvar</button>
                <button type="button" class="button" id="cancelar">Cancelar</button>
            </div>
        </form>
    </main>
    
</body>
</html>
